<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="generator" content="TrimSite {{version}}">
    <meta name="author" content="Haven Consulting: d.argles@gmx.com">
    <link rel="stylesheet" type="text/css" href="{{pagepath}}trimsite/cssfiles/{{cssfile}}">
    <!--[if lt IE 9]><script src="trimsite/html5shiv.js"></script><![endif]-->
    <title>{{tabtitle}}</title>
  </head>

  <body>
    <main> 
      <header>
        <img src="{{pagepath}}trimsite/graphics/{{logo}}" alt="[Site Logo]">
        <h3>{{heading}}</h3>
        <p>{{tagline}}</p>
        <figure><!-- used as a container for the banner graphic --></figure>
      </header>
      {{menu}}
      <section>
        {{content}}
      </section>

      <footer>
        <p>{{footer}}</p>
      </footer>
    </main>
  </body>
</html>
